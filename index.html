<!DOCTYPE html>
<html lang="en" data-ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div data-ng-controller="myController">
    Rows to display : <input type="number" step="1" min="0" max="5" data-ng-model="rowLimit" />
    <br /><br />
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Date of Birth
                </th>
                <th>
                    Gender
                </th>
                <th>
                    Salary (number filter)
                </th>
                <th>
                    Salary (currency filter)
                </th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="employee in employees | limitTo:rowLimit">
                <td>{{ employee.name | uppercase }}</td>
                <td>{{ employee.dateOfBirth | date:"dd/MM/yyyy" }}</td>
                <td>{{ employee.gender | lowercase}}</td>
                <td>{{ employee.salary | number:2 }}</td>
                <td>{{ employee.salary | currency:"Â£":1 }}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
